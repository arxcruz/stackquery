<div ng-controller="loginCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title text-center">Login</h1>
            </div>
            <div class="modal-body">
                <form novalidate name="loginForm">
                    <div class="form-group" show-errors>
                        <input type="text" ng-model="username" name="username" class="form-control input-lg" required placeholder="Email">
                    </div>
                    <div class="form-group" show-errors>
                        <input type="password" ng-model="password" name="password" class="form-control input-lg" required placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="remindMe"> Remind me
                        </label>
                    </div>
                    </div>
                    <div class="form-group">
                        <p class="text-danger text-center">{{errorMessage}}</p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" ng-click="login()">Login</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
