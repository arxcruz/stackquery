[DEFAULT]
# Run in debug mode?
# debug = False

# The folder that holds all project sources to analyze
# sources_root = /var/local/stackquery

# The address stackquery-dashboard listens on
# listen_host = 127.0.0.1

# The port stackquery-dashboard listens on
# listen_port = 8080

# URI of review system
# review_uri = https://review.openstack.org

# git base location
# git_base_uri = git://git.openstack.org

# SSH key for gerrit review system access
# ssh_key_filename = /home/dashboard/.ssh/id_rsa

# SSH username for gerrit review system access
# ssh_username = dashboard

# Default file containing json data
# data_json = /home/dashboard/default_data.json