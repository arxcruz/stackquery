{% extends 'base.html' %}
{% from 'common.html' import render_field %}
{% block title %}Stackquery - Create Project{% endblock title%}
{% block java_script %}
{% endblock java_script %}
{% block main %}
<form method="POST" class="form" action="{{ url_for('dashboard.dashboard_create_project') }}">
    <section>
        <div class="row top5">
            <div class="col-xs-6 col-md-4">
                {{ render_field(form.name) }}
            </div>
        </div>
        <div class="row top5">
            <div class="col-xs-6 col-md-4">
                {{ render_field(form.git_url) }}
            </div>
        </div>
        <div class="row top5">
            <div class="col-xs-6 col-md-4">
                <br/>
                <input type="submit" class="btn btn-primary" value="Create project">
            </div>
        </div>
    </section>
</form>
{% endblock main %}
